<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Entrada al blog</title>
	</head>
	<body>
		<h1>{{entrada.titulo}}</h1>
		<span>{{entrada.fech_crea}}</span>
		<center><img src="{{entrada.img_cabecera.url}}" alt="" /></center>
		<div>
			{{entrada.descripcion}}
		</div>
		<section class="tags">
			{% for tag in entrada.categoria.all %}
			   <a href="/blog/search/{{tag.slug}}">{{tag.descripcion}}</a>
			{% endfor %}
		</section>
	</body>
</html>
